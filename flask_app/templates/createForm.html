<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../static/css/SHform.css">
    <title>Create</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>Hot Topics</h1>
            <nav>
                <ul>
                    <li><a href="/logout"><img class="logout-button" src="../static/img/logout.png"></a></li>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <Li><a href="/user/{{user.id}}">Profile</a></Li>
                </ul>
            </nav>
            <form action="/create/submit" method="POST">
                <h2>Create a New Topic</h2>
                {% if messages %}
                    {% for message in messages %}
                        <p class="warning-message">{{message}}</p>
                    {% endfor %}
                {% endif %}
                <p>* : input required</p>
                <div class="form-control">
                    <label for="title" class="form-label">Title *</label>
                    <input class="" type="text" name="title">
                </div>
                <div class="form-control">
                    <label for="question" class="form-label">What is your question? *</label>
                    <input class="" type="text" name="question">
                </div>
                <div class="form-control">
                    <label for="choice1" class="form-label">Choice 1: *</label>
                    <input class="" type="text" name="choice1">
                </div>
                <div class="form-control">
                    <label for="choice2" class="form-label">Choice 2: *</label>
                    <input class="" type="text" name="choice2">
                </div>
                <div class="form-control">
                    <label for="choice3" class="form-label">Choice 3:</label>
                    <input class="" type="text" name="choice3">
                </div>
                <div class="form-control">
                    <label for="choice4" class="form-label">Choice 4:</label>
                    <input class="" type="text" name="choice4">
                </div>
                <div class="form-control">
                    <label for="choice5" class="form-label">Choice 5:</label>
                    <input class="" type="text" name="choice5">
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p></p>
    </div>
</body>

</html>
