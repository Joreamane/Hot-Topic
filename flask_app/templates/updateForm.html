<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/SHform.css">
        <title>Edit</title>
    </head>
    
<body>
    <div class="container">
        <div>
            <h1>Hot Topics</h1>
            <nav>
                <ul>
                    <li><a href="/logout"><img class="logout-button" src="../static/img/logout.png"></a></li>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/user/{{user.id}}">Profile</a></li>
                </ul>
            </nav>
            <form action="/view_topic/{{topic.id}}/edit" method="POST">
                <h2>Edit Your Topic</h2>
                {% if messages %}
                    {% for message in messages %}
                        <p class="warning-message">{{message}}</p>
                    {% endfor %}
                {% endif %}
                <p>* : input required</p>
                <div class="form-control">
                    <label for="title" class="form-label">Title *</label>
                    <input class="form-control" type="text" name="title" value="{{topic.title}}">
                </div>
                <div class="form-control">
                    <label for="question" class="form-label">What is your question? *</label>
                    <input class="form-control" type="text" name="question" value="{{topic.question}}">
                </div>
                <div class="form-control">
                    <label for="choice1" class="form-label">Choice 1: *</label>
                    <input class="form-control" type="text" name="choice1" value="{{topic.choice1}}">
                </div>
                <div class="form-control">
                    <label for="choice2" class="form-label">Choice 2: *</label>
                    <input class="form-control" type="text" name="choice2" value="{{topic.choice2}}">
                </div>
                <div class="form-control">
                    <label for="choice3" class="form-label">Choice 3:</label>
                    <input class="form-control" type="text" name="choice3" value="{{topic.choice3}}">
                </div>
                <div class="form-control">
                    <label for="choice4" class="form-label">Choice 4:</label>
                    <input class="form-control" type="text" name="choice4" value="{{topic.choice4}}">
                </div>
                <div class="form-control">
                    <label for="choice5" class="form-label">Choice 5:</label>
                    <input class="form-control" type="text" name="choice5" value="{{topic.choice5}}">
                </div>
                <button>Update</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p></p>
    </div>
</body>

</html>
