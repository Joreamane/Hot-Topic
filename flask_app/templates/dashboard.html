<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link ref="stylesheet" href="../static/css/style.css">
    <title>Dashboard</title>
</head>

<body class="bg-dark text-warning">
    <div class="container">
        <nav class="nav-bar">
            <h1>Welcome {{user.f_name}}!</h1>
            <div>
                <a href="/create" class="mr-4">Create Topic</a>
                <a href="/logout">Logout</a>
            </div>
        </nav>
        <h2>Hot Topics</h2>
        <div class="content">
            <table class="table table-bordered table-danger">
                <thead>
                    <tr>
                        <th>Topic</th>
                        <th>Posted By</th>
                        <th>Results</th>
                        <th>Actions</th> <!-- again conditional rendering for logged in user and post's owner-->
                    </tr>
                </thead>
                <tbody>
                    {% for topic in all_topics %}
                    <tr>
                        <td>{{topic.title}}</td>
                        <td>{{topic.creator.f_name}} {{topic.creator.l_name}}</td>
                        <td><a href="/results/{{topic_id}}">View Results</a></td>
                        <td>
                            <a href="/view_topic/{{topic.id}}">View</a>
                            {% if topic.user_id == session.user_id %}
                            <a href="/view_topic/{{topic.id}}/edit">Edit</a>
                            <a href="/view_topic/{{topic.id}}/delete">Delete</a>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <!-- <script></script> -->
</body>

</html>
