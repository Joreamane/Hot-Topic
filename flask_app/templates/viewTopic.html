<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link ref="stylesheet" href="../static/css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <h1>{{topic[0].title}}</h1>
    <h3>{{topic[0].question}}</h3>
    <form action="/view_topic/submit_choice/{{topic[0].id}}" method="post">
        <h3>Select your choice!</h3>
        <div>
            <input type="radio" name="choice" id="choice1" value="{{topic[0].choice1}}">
            <label for="choice1">{{topic[0].choice1}}</label>
        </div>
        <div>
            <input type="radio" name="choice" id="choice2" value="{{topic[0].choice2}}">
            <label for="choice2">{{topic[0].choice2}}</label>
        </div>
        {% if topic[0].choice3  %}
        <div>
            <input type="radio" name="choice" id="choice3" value="{{topic[0].choice3}}">
            <label for="choice3">{{topic[0].choice3}}</label>
        </div>
        {% endif %}
        {% if topic[0].choice4  %}
        <div>
            <input type="radio" name="choice" id="choice4" value="{{topic[0].choice4}}">
            <label for="choice4">{{topic[0].choice4}}</label>
        </div>
        {% endif %}
        {% if topic[0].choice5  %}
        <div>
            <input type="radio" name="choice" id="choice5" value="{{topic[0].choice5}}">
            <label for="choice5">{{topic[0].choice5}}</label>
        </div>
        {% endif %}
        <input type="submit" value="Cast your vote!">
    </form>
</body>
</html>
