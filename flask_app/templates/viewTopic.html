<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link ref="stylesheet" href="../static/css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <h1>{{topic.title}}</h1>
    <h3>{{topic.question}}</h3>
    <form action="/view_topic/{{topic.id}}/submit_choice" method="post">
        <h3>Select your choice!</h3>
        <input type="radio" name="choice1" id="choice1" value="{{topic.choice1}}">
        <input type="radio" name="choice2" id="choice2" value="{{topic.choice2}}">
        {% if topic.choice3 exists %}
        <input type="radio" name="choice3" id="choice3" value="{{topic.choice3}}">
        {% endif %}
        {% if topic.choice4 exists %}
        <input type="radio" name="choice4" id="choice4" value="{{topic.choice4}}">
        {% endif %}
        {% if topic.choice5 exists %}
        <input type="radio" name="choice5" id="choice5" value="{{topic.choice5}}">
        {% endif %}
    </form>
</body>
</html>
